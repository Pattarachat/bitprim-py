install:
  ############################################################################
  # All the dependencies are installed in /home/travis/deps/
  ############################################################################
  - DEPS_DIR="/home/travis/deps"
  - mkdir ${DEPS_DIR} && cd ${DEPS_DIR}


  ############################################################################
  # Install a recent CMake
  ############################################################################
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      CMAKE_URL="https://cmake.org/files/v3.9/cmake-3.9.0-rc5-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    else
      brew upgrade cmake || brew install cmake
    fi
  - cmake --version

  ############################################################################

  - cd ${TRAVIS_BUILD_DIR}
  - chmod +x .travis/install.sh
  - ./.travis/install.sh

script:
  - cd ${TRAVIS_BUILD_DIR}
  - chmod +x .travis/run.sh
  - ./.travis/run.sh

  - g++ --version
  - clang++ --version

  - cd ${TRAVIS_BUILD_DIR}
  - cd bitprim-native
  - pip install  -e .
  - python setup.py bdist_wheel
  - twine upload -u ${PYPI_USER_NAME} -p ${PYPI_PASSWORD} dist/*
  
  - cd ${TRAVIS_BUILD_DIR}
  - cd bitprim
  - pip install  -e .
  - python setup.py bdist_wheel --universal
  - twine upload -u ${PYPI_USER_NAME} -p ${PYPI_PASSWORD} dist/*

